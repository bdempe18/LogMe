{% if is_success %}
  <div x-data="{ show: true }"
       x-show="show"
       x-transition
       class="p-4 mb-4 text-sm text-green-800 border-2 border-green-800 rounded-lg bg-green-50 dark:bg-gray-800 dark:text-green-400"
       role="alert">
    <div class="flex items-center justify-between">
      <span class="font-medium">{{ message }}</span>
      <button @click="show = false" class="hover:opacity-75">{% include "svgs/close.html" %}</button>
    </div>
  </div>
{% else %}
  <div x-data="{ show: true }"
       x-show="show"
       x-transition
       class="p-4 mb-4 text-sm text-red-800 border-2 border-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400"
       role="alert">
    <div class="flex items-center justify-between">
      <span class="font-medium">{{ message }}</span>
      <button @click="show = false" class="hover:opacity-75">{% include "svgs/close.html" %}</button>
    </div>
  </div>
{% endif %}
