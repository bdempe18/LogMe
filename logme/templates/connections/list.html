{% extends "base.html" %}

{% block content %}
  <div class="container">
    <h1 class="text-center mb-4">Connections</h1>
    <div class="flex flex-wrap gap-4 px-16">
      {% for connection in connections %}
        <div class="relative max-w-2xl px-24 py-4 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 group">
          <div class="mb-4">
            <div class="absolute right-2 hidden group-hover:block">
              <a href="{{ connection.get_edit_url }}">
                <svg class="w-4 h-4 text-slate-800 dark:text-slate-400 dark:hover:text-purple-400"
                     aria-hidden="true"
                     xmlns="http://www.w3.org/2000/svg"
                     width="24"
                     height="24"
                     fill="none"
                     viewBox="0 0 24 24">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m14.304 4.844 2.852 2.852M7 7H4a1 1 0 0 0-1 1v10a1 1 0 0 0 1 1h11a1 1 0 0 0 1-1v-4.5m2.409-9.91a2.017 2.017 0 0 1 0 2.853l-6.844 6.844L8 14l.713-3.565 6.844-6.844a2.015 2.015 0 0 1 2.852 0Z" />
                </svg>
              </a>
            </div>
            <a href="#">
              <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{ connection.name }}</h5>
            </a>
          </div>
          <div class="flex flex-wrap gap-2">
            <a href="{{ connection.get_absolute_url }}"
               type="button"
               class="inline-flex btn-primary">View</a>
          </div>
          <div class="dark:bg-slate-600 p-4 rounded-lg space-y-2 relative"
               x-cloak
               x-show="showCommand"
               x-transition:enter="transition ease-out duration-300"
               x-transition:enter-start="opacity-0 transform scale-95"
               x-transition:enter-end="opacity-100 transform scale-100"
               x-transition:leave="transition ease-in duration-300"
               x-transition:leave-start="opacity-100 transform scale-100"
               x-transition:leave-end="opacity-0 transform scale-95">
            <div class="absolute -top-2 -right-2">
              <button @click="showCommand = false" class="hover:cursor-pointer">
                <svg class="w-6 h-6 text-gray-800 dark:text-white"
                     aria-hidden="true"
                     xmlns="http://www.w3.org/2000/svg"
                     width="24"
                     height="24"
                     fill="none"
                     viewBox="0 0 24 24">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m15 9-6 6m0-6 6 6m6-3a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                </svg>
                <span class="sr-only">Close</span>
              </button>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock content %}
