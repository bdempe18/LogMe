{% extends "base.html" %}

    <div class="mx-24 p-4 pt-12 border-2 border-gray-200 rounded-lg dark:bg-slate-800">
      <h2>Create New Project</h2>

        {{ form.as_div }}

        </div>
      </form>
    </div>
  </div>
{% endblock content %}
